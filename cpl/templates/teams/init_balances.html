{% extends 'layouts/base.html' %}
{% block title %}Initialize Team Balances{% endblock %}

{% block content %}
<div class="container my-4">
  <h1 class="h5 mb-4">Initialize Team Balances</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Opening Amount</label>
      <input type="number" step="0.01" name="opening_amount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Max Players (optional)</label>
      <input type="number" name="max_players" class="form-control" value="25">
    </div>
    <button type="submit" class="btn btn-warning">Initialize</button>
  </form>
</div>
{% endblock %}
