{% extends "layouts/base.html" %}
{% block title %}Add Team{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Add New Team</h1>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Team Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Short Code</label>
    <input type="text" name="short_code" class="form-control" maxlength="5" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">City</label>
    <input type="text" name="city" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Coach</label>
    <input type="text" name="coach" class="form-control">
  </div>
  <div class="col-md-12">
    <label class="form-label">Logo URL</label>
    <input type="url" name="logo_url" class="form-control" placeholder="Paste Cloudinary URL here">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save Team</button>
    <a href="{{ url_for('teams.list_teams') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
